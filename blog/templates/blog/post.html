{% extends "personal/header.html" %}
{% block content %}
<h3><a href="/blog/{{post.id}}">{{post.title}}</a></h3>
<h6> on {{post.date}}</h6>

<!-- | are Jinja filters -->
<!-- safe tells Django NOT to escape the HTML -->
<!-- linebreaks tell it to actually give new lines -->
<div class="container">{{post.body|safe|linebreaks}}</div>
<br><br>
{% endblock %}
